directories:
  output: dist
  buildResources: build
  app: prebuild-src
appId: com.edex.ui
productName: eDEX-UI
publish: github
asar: true
compression: normal
copyright: Copyright Â© 2017-2021 Gabriel 'Squared' SAILLARD <gabriel@saillard.dev> (https://gaby.dev)
forceCodeSigning: false
npmRebuild: true
artifactName: eDEX-UI-${os}-${arch}.${ext}
linux:
  target:
    - AppImage
  category: System
  icon: media/linuxIcons
appImage:
  artifactName: eDEX-UI-Linux-${arch}.AppImage
mac:
  target:
    - target: dmg
      arch:
        - x64
        - arm64
  category: public.app-category.utilities
  icon: media/icon.icns
dmg:
  artifactName: eDEX-UI-macOS-${arch}.dmg
win:
  target:
    - target: nsis
      arch:
        - x64
        - ia32
  icon: media/icon.ico
nsis:
  artifactName: eDEX-UI-Windows-${arch}.exe
  oneClick: false
  allowToChangeInstallationDirectory: true
  deleteAppDataOnUninstall: true
files: []
electronVersion: 39.2.6
